<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Job Form</title>
</head>

<body>

	<div class="container">

		<h3>Job details</h3>
		<hr>

		<p class="h4 mb-4">Save Job</p>

		<form th:action="@{/jobs/save}" th:object="${job}"
			method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" /> <input type="text"
				th:field="*{JobTitle}" class="form-control mb-4 col-4"
				placeholder="Job Title"> <input type="text"
				th:field="*{JobDescription}" class="form-control mb-4 col-4"
				placeholder="Job Description"> 
				<input type="text"
				th:field="*{keyResponsiblity}" class="form-control mb-4 col-4"
				placeholder="Key Responsiblity">
				<input type="text"
				th:field="*{EligblityCriteria}" class="form-control mb-4 col-4"
				placeholder="Eligblity Criteria">
				<input type="text"
				th:field="*{Experience}" class="form-control mb-4 col-4"
				placeholder="Experience">
				<input type="text"
				th:field="*{Location}" class="form-control mb-4 col-4"
				placeholder="Location">
				<input type="text"
				th:field="*{postion}" class="form-control mb-4 col-4"
				placeholder="Position">
				<input type="text"
				th:field="*{Education}" class="form-control mb-4 col-4"
				placeholder="Education">
				<input type="text"
				th:field="*{keySkills}" class="form-control mb-4 col-4"
				placeholder="Key Skills">

			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>

	</div>
</body>

</html>
