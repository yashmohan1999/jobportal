<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Job Page</title>
    <style>
    tbody, td, tfoot, th, thead, tr {
    border-color: inherit;
    border-style: none;
    border-width: 0;
	}
    </style>
</head>
<body>
<div class="container">
    <h3>List of Jobs</h3>
    <hr>
    
    <div class="card" th:each="JobPosts: ${theJobs}">
  		<div class="card-body">
    			<div class="table-responsive"></div>
    			<div>
    				<h5 th:text="${JobPosts.jobTitle}"></h5>
    			</div>
    			<table class="card-table table">
    			<tr>
    				<td>
		    			
		    			<b><span>Location: </span></b><span th:text="${JobPosts.Location}"></span>
		    		</td>
		    		<td style="text-align:right">
		    			<a href="#" class="btn btn-secondary">View details</a>
		    		</td>
		    	</tr>
		    	<tr>
		    		<td>
		    			<b><span>Skills: </span></b><span th:text="${JobPosts.keySkills}"></span>
		    		</td>
		    		<td style="text-align:right">
		    			<a class="btn btn-primary" th:href="@{'/jobs/showFormForAddCandidate/'+${JobPosts.id}}">Apply</a>
                		 <!-- th:href="@{/showFormForAddCandidate/(JobId=${JobsPosts.id})}  -->
		    		</td>
		    	</tr>	
    			</table>
  		</div>
	</div>
</div>
</body>
</html>
