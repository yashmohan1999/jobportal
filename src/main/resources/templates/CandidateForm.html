<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Candidate Form</title>
</head>

<body>

	<div class="container">

		<h3>Candidate Form</h3>
		<hr>

		<p class="h4 mb-4">Candidate Form</p>

		<form th:action="@{/jobs/saveCandi}" th:object="${candi}"
			method="POST">

			<!-- Add hidden form field to handle update -->
				<input type="hidden" th:field="*{id}" />
			 	<input type="text"
				th:field="*{name}" class="form-control mb-4 col-4"
				placeholder="Full name"> 
				<input type="text"
				th:field="*{email}" class="form-control mb-4 col-4"
				placeholder="Email Id">
				<input type="text"
				th:field="*{workExp}" class="form-control mb-4 col-4"
				placeholder="workExp">
				<input type="text"
				th:field="*{expectedSal}" class="form-control mb-4 col-4"
				placeholder="Expected Salary">
				<input type="text"
				th:field="*{noticePeriod}" class="form-control mb-4 col-4"
				placeholder="noticeperiod">

			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>

	</div>
</body>

</html>
